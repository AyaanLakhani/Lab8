<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlideShow</title>
    <script type="text/javascript" src="Exercise2.js"> 
    </script> 
</head>
<style>
    .mySlides {
  display: none;
} 
</style>
<body>
    <p>click buttons to get slideshow started</p>
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="CHIEFS.jpeg" width="400" height="400">
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="SRH.jpeg" width="400" height="400">
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="INDIA.jpeg" width="400" height="400">
</div>

<div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="LAKERS.jpeg" width="400" height="400">
</div>

<div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="TENNIS.jpeg" width="400" height="400">
  </div>
<button value="Previous" class="prev" onclick="plusSlides(-1)">previous</button>
<button value="Next" class="next" onclick="plusSlides(1)">next</button>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
</div>
</body>
</html>
